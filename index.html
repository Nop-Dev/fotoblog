<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="" id="app">

        <header class="container">

            <nav>
                <img src="img/cam.svg" alt="Logomarca do Site. Um pequeno desenho de um ícone de câmera">

                <ul>
                    <li>Home</li>
                    <li>Galeria</li>
                </ul>
            

            <form>
                <div class="input-wrapper">
                    <label for="searchbar">Pesquise por imagens e coleções</label>
                    <input type="text" id="searchbar" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/2.jpg" alt="Imagem de perfil de uma mulher">
            </nav>
        </header>

        <main>

            <div class="container">
                <h1>Galeria</h1>

                <section id="gallery"> 

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1">

                        <figcaption class="details">
                            
                            <h2>Workspace elétrica</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 400ms">
                        <img src="https://source.unsplash.com/random?b=1">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 600ms">
                        <img src="https://source.unsplash.com/random?c=1">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 800ms">
                        <img src="https://source.unsplash.com/random?d=1">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1s"> 
                        <img src="https://source.unsplash.com/random?e=1">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?f=1">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?g=1">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1.6s">
                        <img src="https://source.unsplash.com/random?h=1">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1.8s">
                        <img src="https://source.unsplash.com/random?i=1">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>

                    </figure>
                </section>
            </div>

        </main>
        
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
